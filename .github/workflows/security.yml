name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: Check for private keys
        run: |
          echo "Checking for private key files..."
          if find . -name "*.priv" -o -name "*.pem" -o -name "*.key" -o -name "*.keystore" | grep -v node_modules | grep -v .venv; then
            echo "‚ùå Private key files found!"
            exit 1
          else
            echo "‚úÖ No private key files found"
          fi
      
      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets..."
          # Check for common secret patterns (excluding examples and documentation)
          if grep -r -i "password.*=" --include="*.py" --include="*.js" --include="*.ts" --include="*.json" . | grep -v node_modules | grep -v .venv | grep -v "example" | grep -v "test" | grep -v "your_" | grep -v "mock_"; then
            echo "‚ùå Potential hardcoded passwords found!"
            exit 1
          fi
          
          if grep -r -i "api.*key.*=" --include="*.py" --include="*.js" --include="*.ts" --include="*.json" . | grep -v node_modules | grep -v .venv | grep -v "example" | grep -v "test" | grep -v "your_" | grep -v "mock_"; then
            echo "‚ùå Potential hardcoded API keys found!"
            exit 1
          fi
          
          echo "‚úÖ No hardcoded secrets found"

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run safety check
        run: |
          safety check --json --output safety-report.json || true
          if [ -f safety-report.json ]; then
            echo "Safety report generated"
            cat safety-report.json
          fi
      
      - name: Run bandit security linter
        run: |
          bandit -r . -f json -o bandit-report.json || true
          if [ -f bandit-report.json ]; then
            echo "Bandit report generated"
            cat bandit-report.json
          fi
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install npm dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      
      - name: Run npm audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate || true
          fi

  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run black check
        run: |
          black --check --diff .
      
      - name: Run isort check
        run: |
          isort --check-only --diff .
      
      - name: Run mypy
        run: |
          mypy . --ignore-missing-imports || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Node dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      
      - name: Run ESLint
        run: |
          if [ -f package.json ] && [ -f .eslintrc.js ]; then
            npm run lint || true
          fi
      
      - name: Run TypeScript check
        run: |
          if [ -f package.json ] && [ -f tsconfig.json ]; then
            npm run type-check || true
          fi

  security-test:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install pytest pytest-cov
      
      - name: Run security tests
        run: |
          # Run basic syntax and import tests
          echo "Testing Python syntax..."
          python -m py_compile gateway.py || echo "Gateway syntax check failed"
          
          # Test imports
          echo "Testing imports..."
          python -c "
          try:
              from storage.ipfs_handler import IPFSHandler
              print('‚úÖ IPFS handler import successful')
          except Exception as e:
              print(f'‚ö†Ô∏è IPFS handler import failed: {e}')
          
          try:
              from db.indexer import ScyllaIndexer
              print('‚úÖ ScyllaDB indexer import successful')
          except Exception as e:
              print(f'‚ö†Ô∏è ScyllaDB indexer import failed: {e}')
          
          try:
              from ledger.anchor import BlockchainAnchor
              print('‚úÖ Blockchain anchor import successful')
          except Exception as e:
              print(f'‚ö†Ô∏è Blockchain anchor import failed: {e}')
          
          try:
              from security.encryption import EncryptionManager
              print('‚úÖ Encryption manager import successful')
          except Exception as e:
              print(f'‚ö†Ô∏è Encryption manager import failed: {e}')
          "
          
          # Run basic tests if test files exist
          if [ -f "test_system.py" ]; then
            echo "Running basic system tests..."
            python -c "
            import sys
            sys.path.append('.')
            try:
                from test_system import DRPSystemTester
                print('‚úÖ Test system import successful')
            except Exception as e:
                print(f'‚ö†Ô∏è Test system import failed: {e}')
            "
          fi
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: security
          name: security-coverage

  notify-security:
    name: Security Notification
    runs-on: ubuntu-latest
    if: failure()
    needs: [secret-scan, dependency-scan, code-quality, security-test]
    steps:
      - name: Notify security team
        run: |
          echo "üö® Security scan failed!"
          echo "Please check the security scan results and address any issues."
          echo "Contact: security@drp-protocol.org"
